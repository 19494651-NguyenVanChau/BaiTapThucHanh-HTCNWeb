<body>
    <h1> Travel reservation form</h1>
    <h2>*denotes mandotory</h2>
    <form>
        <label for="fullname">Full name*:</label><br>
        <input type="text" id="fullname" name="fname" placeholder="FirstName LastName"><br>
        <label for="email">Email address*:</label><br>
        <input type="text" id="email" name="lname" placeholder="EMAIL_ADDRESS"><br>
        <label for="tour"> Select Tour Package* :</label><br>
        <select name="tourpackage" id="tour">
             <option value="Goa">Goa</option>
        </select><br>
        <label for="date">Arrival date*:</label><br>
        <input type="text" id="date" name="arrival" placeholder="m/d/y"><br>
        <label for="number">Number of persons*:</label><br>
        <input type="text"s id="number" name="numberphone" placeholder="UNKNOWN_TYPE"><br>
        What would you want to avail?*<br>
        <label for="boarding">Boarding</label>
        <input type="checkbox" id="checkbox" name="bding"><br>
        <label for="fooding">Fooding</label>
        <input type="checkbox" id="checkbox" name="fding"><br>
        <label for="seeing">Sight seeing</label>
        <input type="checkbox" id="checkbox" name="see"><br>
        <label for="discout">Discout Coupon code</label><br>
        <input type="text" id="discout" name="code" placeholder="UNKNOWN_TYPE"><br>
        Tems and conditions*
        <br>
        <input type="radio" id="yes" name="chon1" value="I agree">
        <label for="yes">I agree</label>
        <input type="radio" id="dis" name="chon1" value="I disagree">
        <label for="dis">I disagree</label><br>
        <input type="submit" value="Complete reservation">
    </form>
</table>
</body>
</html>
